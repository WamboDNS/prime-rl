# Difficulty filtering active from step 20 to 30
trainer_gpu_ids = [0]
inference_gpu_ids = [1]

max_steps = 100
seq_len = 2048

[wandb]
project = "injection-detector"
name = "injection-detector-window-20-30"

[model]
name = "Qwen/Qwen3-4B-Instruct-2507"

[orchestrator]
batch_size = 32
rollouts_per_example = 8
oversampling_factor = 2.0
max_async_level = 2

[orchestrator.sampling]
max_tokens = 4096

[[orchestrator.env]]
id = "wambosec/injection-detector"
name = "injection-detector"
args = { dataset_name = "wambosec/prompt-injections-subtle" }

[orchestrator.buffer]
online_difficulty_filtering = true
online_difficulty_filtering_start_step = 20
online_difficulty_filtering_end_step = 30
easy_threshold = 0.8
hard_threshold = 0.2
pool_assignment_start_step = 20
pool_assignment_end_step = 30
easy_fraction = 0.2
hard_fraction = 0.2

[orchestrator.val]
num_examples = 16
rollouts_per_example = 8
interval = 1

[trainer]
max_async_level = 2

[trainer.model.lora]
rank = 16
alpha = 32

[inference]
